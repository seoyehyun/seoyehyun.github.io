<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Portal Is All You Need</title>
    <link rel="stylesheet" href="css/construction.css" />
</head>
<body>
    <div id="blocker">
        <div id="instructions">
            <span style="font-size:40px">Click to play</span>
            <br />
            (W,A,S,D = Move, SPACE = Jump, MOUSE = Look, CLICK = break block, E = interact, Z,X = portal)
        </div>
    </div>
    <div id="crafting-ui">
        <h3 style="color: white; margin-top: 0;">Crafting Table</h3>
        <div style="display: flex; gap: 20px;">
            <!-- Crafting Grid (3x3) -->
            <div style="display: grid; grid-template-columns: repeat(3, 50px); gap: 10px;">
                <div class="craft-slot" data-slot="0"></div>
                <div class="craft-slot" data-slot="1"></div>
                <div class="craft-slot" data-slot="2"></div>
                <div class="craft-slot" data-slot="3"></div>
                <div class="craft-slot" data-slot="4"></div>
                <div class="craft-slot" data-slot="5"></div>
                <div class="craft-slot" data-slot="6"></div>
                <div class="craft-slot" data-slot="7"></div>
                <div class="craft-slot" data-slot="8"></div>
            </div>

            <!-- Arrow and Result -->
            <div style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
                <div style="color: white; font-size: 24px; margin-right: 15px;">&rarr;</div>
                <div id="craft-result" style="width: 50px; height: 50px; border: 2px solid white;
                 background-color: #666; position: relative;"></div>
            </div>
        </div>
        <p style="color: white; font-size: 12px; margin-top: 10px;">Press ESC to close</p>
    </div>
    <img id="crosshair" src="assets/crosshairNone.png">

    <div id="infoText" style="
        position: absolute;
        top: 150px;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 32px;
        font-weight: bold;
        background-color: rgba(0,0,0,0.5);
        padding: 10px 20px;

        display: none;
        z-index: 10;
    ">
    </div>

<script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.125.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.125.0/examples/jsm/",
            "cannon-es": "https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js"
        }
    }
</script>
<script type="module" src="main.js"></script>
</body>
</html>
